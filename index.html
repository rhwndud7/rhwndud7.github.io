<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube Clone</title>

        <link rel="stylesheet" href="assets/style/header.css" />
        <link rel="stylesheet" href="assets/style/sidebar.css" />
        <link rel="stylesheet" href="assets/style/video.css" />

        <style>
            body{
                margin:0;

                background-color: #3f3d3d;
                color: #fff;
                padding-top: 80px;
                padding-left: 22%;
                padding-right: 22px;
                font-family: 'Noto Sans KR', sans-serif;
            }
            p {margin:0;}
            

           
        </style> 
    </head>
    <body>
        <!--시맨틱 태그: 의미를 부여한 태그-->
        <!--
            * header tag : 페이지 상단에 소개 및 탐색에 도움을 주는 콘탠츠 영역
                        제목/로고/검색 등 표시-->
                            
        <header class="header">
            <div calss="left-section">
                <img class="hamburger-menu" src="assets/icon/hamburger-menu-icon.svg" alt= "메뉴버튼" />
                <img class="youtube-logo" src="assets/icon/youtube-logo-icon.svg" alt= "유튜브로고" />
            </div>
            <div class="middle-section">
                <input type="text" class="search-bar" placeholder="검색" />
                <button class="search-button">
                    <img class="search-icon" src="assets/icon/search-alt-2-svgrepo-com.svg" />
                    <div class="tooltip">검색</div>
                </button>
            </div>
            <div class="right-section">
                <img class="user-icon" src="assets/icon/user-question-svgrepo-com.svg" />

            </div>
        </header>
         <!--
            nav(navigation) tag : 다른 페이지 연결을 의미
                                  메뉴/목차/색인 등에 사용
        -->
        <nav class="sidebar">
            <div class="sidebar-link">
                <img class="home-icon" src="assets/icon/home-1-svgrepo-com.svg"/>
                <div>홈</div>
            </div>
            <div class="sidebar-link">
                <img class="shorts-icon" src="assets/icon/icons8-youtube-shorts.svg"/>
                <div>Shorts</div>
            </div>
            <div class="sidebar-link">
                <img class="subs-icon" src="assets/icon/subscribe-svgrepo-com.svg"/>
                <div>구독</div>
            </div>
            <div class="sidebar-link">
                <img class="history-icon" src="assets/icon/history-svgrepo-com.svg"/>
                <div>시청 기록</div>
            </div>
        </nav>
        <!--
             *main tag : 콘텐츠 내용을 표시하는 영역
                         제목/검색/메뉴 등은 포함하지 않도록 함
        -->
        <main>
            <!--
                *section tag : 콘텐츠를 주제별로 묶을때 사용하는 태그
            -->
            <section class="video-grid">
                <div class="video-preview">
                    <div class="thumnail-row">
                    <img class="thumnail" src="assets/icon/thumnail.png"/>
                    <div class="video-time">3:51</div>
                </div>
                <div class="video-info-grid">
                    <div class="channel-icon">
                        <img class="user-icon" src="assets/icon/user-question-svgrepo-com.svg" />
                    </div>
                    <div class="video-info">
                        <p class="video-title">빵빵이의 포장마차~!</p>
                        <p class="video-author">빵빵이의 일상</p>
                        <p class="video-stats">조회수 830만회 &#183; 4개월전</p>
                    </div>
                </div>
            </div>
            <div class="video-preview">
                <div class="thumnail-row">
                <img class="thumnail" src="assets/icon/thumnail.png"/>
                <div class="video-time">3:51</div>
            </div>
            <div class="video-info-grid">
                <div class="channel-icon">
                    <img class="user-icon" src="assets/icon/user-question-svgrepo-com.svg" />
                </div>
                <div class="video-info">
                    <p class="video-title">빵빵이의 포장마차~!</p>
                    <p class="video-author">빵빵이의 일상</p>
                    <p class="video-stats">조회수 830만회 &#183; 4개월전</p>
                </div>
            </div>
        </div>
        <div class="video-preview">
            <div class="thumnail-row">
            <img class="thumnail" src="assets/icon/thumnail.png"/>
            <div class="video-time">3:51</div>
        </div>
        <div class="video-info-grid">
            <div class="channel-icon">
                <img class="user-icon" src="assets/icon/user-question-svgrepo-com.svg" />
            </div>
            <div class="video-info">
                <p class="video-title">빵빵이의 포장마차~!</p>
                <p class="video-author">빵빵이의 일상</p>

</html>
